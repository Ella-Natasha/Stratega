GameConfig:
    Type: TBS
    ActionTimer: 10s
    RoundLimit: 100

Agents:
    - CombatAgent
    - CombatAgent

Tiles:
    Plain:
        Sprite: ../GUI/Assets/plain.png
        Symbol: .
        IsWalkable: true
    Mountain:
        Sprite: ../GUI/Assets/rock.png
        Symbol: M
        IsWalkable: false
    Hole:
        Sprite: ../GUI/Assets/hole.png
        Symbol: H
        IsWalkable: true
        
Board:
    GenerationType: Manual
    Layout: >
       MMMMMMMMMMMMMMMMMMMMMMMMM
       MMMH........M.........MMM
       MMH...................HMM
       MH....M.....H.....M....HM
       MH....M....HHH....M....HM
       MH....M....HHH....M....HM
       MH....M.....H.....M....HM
       MMH...................HMM
       MMMH........M........HMMM
       MMMMMMMMMMMMMMMMMMMMMMMMM

Units:
    Healer:
        Sprite: ../GUI/Assets/healer (2).png
        Health: 150
        LineOfSightRange: 4

        MovementRange: 3
        ActionRange: 2
        HealAmount: 100
        ActionsPerTurn: 2
        RepeatableActions: false
        Actions: [Heal, Move]

    Warrior:
        Sprite: ../GUI/Assets/basicCloseRange (2).png
        Health: 200
        LineOfSightRange: 6

        MovementRange: 3
        ActionRange: 1
        AttackDamage: 100
        ActionsPerTurn: 2
        RepeatableActions: false
        Actions: [Attack, Move]


ForwardModel:
    WinCondition:
        Type: LastManStanding

    Effects:
        DeadlyHole:
            Type: Death
            Trigger: EnterTile
            Condition: StandingOnTile
            TargetTile: Hole
        DamageAll:
            Type: Damage
            Trigger: EndOfTurn
            Amount: 25