        LineOfSightRange: 6

        MovementRange: 2
        ActionRange: 2
        AttackDamage: 60
        ActionsPerTurn: 2
        RepeatableActions: false
        Actions: [Attack, Move]
    Archer:
        Sprite: ../GUI/Assets/basicLongRange (2).png
        Health: 100
        LineOfSightRange: 10

        MovementRange: 2
        ActionRange: 5
        ActionsPerTurn: 2
        RepeatableActions: false
        AttackDamage: 20
        Actions: [Attack, Move]
    Healer:
        Sprite: ../GUI/Assets/healer (2).png
        Health: 40
        LineOfSightRange: 4

        MovementRange: 5
        ActionRange: 2
        HealAmount: 10
        ActionsPerTurn: 2
        RepeatableActions: false
        Actions: [Heal, Move]
    King:
        Sprite: ../GUI/Assets/advanceCloseRange (2).png
        Health: 400
        LineOfSightRange: 6

        MovementRange: 1
        ActionRange: 1
        AttackDamage: 100
        ActionsPerTurn: 2
        RepeatableActions: false
        Actions: [Attack, Move]

ForwardModel:
    WinCondition:
        Type: UnitAlive
        Unit: King

    Effects:
        DeadlyHole:
            Type: Death
            Trigger: EnterTile
